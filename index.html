<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      label {
        font-size: 14px;
        color: #555;
        display: block;
        margin-bottom: 6px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        form {
          padding: 20px;
        }

        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" required /><br /><br />
      <label>Password:</label>
      <input type="password" id="password" required /><br /><br />
      <button type="submit">Login</button>
    </form>

    <script src="./renderer.js"></script>
  </body>
</html>
